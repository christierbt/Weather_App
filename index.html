<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              class="enter-city w-100"
              type="city"
              placeholder="Enter your city..."
              id="search-city-input"
            />
          </div>
          <div class="col-3">
            <input class="btn btn-primary w-100" type="submit" value="Search" />
          </div>
          <div class="col-3">
            <input
              class="btn btn-primary w-100"
              id="current-button"
              type="submit"
              value="Current"
            />
          </div>
        </div>
        <div class="col-9">
          <h1 id="city">Perth</h1>
        </div>
        <h2>Last updated: <span id="current-date"></span></h2>

        <p id="description"></p>
        <div class="row">
          <div class="col-3">
            <img src="" alt="Clear" id="weather-icon" class="float-left" />
          </div>

          <div class="col-3">
            <div class="current-temperature">
              <span id="current-temp">15</span>
              <span class="units">
                <a href="#" id="celsius-link">°C </a>|
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
          <div class="col-4 weather-details">
            <ul>
              <li>Wind: <span id="wind">0</span>km/h</li>
              <li>Humidity: <span id="humidity">0</span>%</li>
            </ul>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
      </form>
      <div class="source-code">
        <a href="https://github.com/christierbt/Weather_App"
          >Open Source Code</a
        >
        by Christie Rosenblatt
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
