<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              class="enter-city w-100"
              type="city"
              placeholder="Enter your city..."
              id="search-city-input"
            />
          </div>
          <div class="col-3">
            <input class="btn btn-primary w-100" type="submit" value="Search" />
          </div>
          <div class="col-3">
            <input
              class="btn btn-primary w-100"
              id="current-button"
              type="submit"
              value="Current"
            />
          </div>
        </div>
        <div class="col-9">
          <h1 id="city">Perth</h1>
        </div>
        <h2 id="current-date"></h2>

        <p class="currently">Currently</p>
        <div class="row">
          <img src="" alt="Clear" id="weather-icon" />

          <div class="col-3">
            <div class="current-temperature">
              <span id="current-temp">15</span>
              <a href="#" id="celcius-link">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
          </div>
          <div class="col-5 weather-details">
            <ul>
              <li id="description"></li>
              <li>Wind: <span id="wind">0</span>km/h</li>
              <li>Humidity: <span id="humidity">0</span>%</li>
            </ul>
          </div>

          <div class="forecast-boxes">
            <div class="row align-items-end">
              <div class="col">
                <div class="days-forecast">Mon</div>
                <div class="icon-forecast">⛈</div>
                <div class="temp-forecast">30°C / 19°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Tue</div>
                <div class="icon-forecast">⛅️</div>
                <div class="temp-forecast">27°C / 20°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Wed</div>
                <div class="icon-forecast">🌥</div>
                <div class="temp-forecast">30°C / 22°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Fri</div>
                <div class="icon-forecast">🌥</div>
                <div class="temp-forecast">29°C / 20°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Sat</div>
                <div class="icon-forecast">☁️</div>
                <div class="temp-forecast">28°C / 19°C</div>
              </div>
            </div>
          </div>
        </div>
        <a href="https://github.com/christierbt/Weather_App"
          >Open Source Code</a
        >
      </form>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
