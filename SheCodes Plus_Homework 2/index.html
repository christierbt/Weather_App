<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-5">
            <h1 id="city">Perth, WA</h1>
          </div>
          <div class="col-5">
            <input
              class="enter-city"
              type="city"
              placeholder="Enter your city..."
              id="search-city-input"
            />
          </div>
          <div class="col-2">
            <input class="btn btn-primary" type="submit" value="search" />
          </div>
        </div>

        <h2 id="current-date"></h2>

        <p class="currently">Currently</p>
        <div class="row">
          <div class="col-2 current-weather-icon">🌦</div>

          <div class="col-3">
            <div class="current-temperature">
              <span id="current-temp">15</span>
              <a href="#" id="celcius-link">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </div>
          </div>
          <div class="col-5 weather-details">
            <ul>
              <li id="wind">Wind: 25km/h</li>
              <li id="precipitation">Precipitation: 50%</li>
              <li id="humidity">Humidity: 70%</li>
            </ul>
          </div>

          <div class="forecast-boxes">
            <div class="row align-items-end">
              <div class="col">
                <div class="days-forecast">Mon</div>
                <div class="icon-forecast">⛈</div>
                <div class="temp-forecast">30°C / 19°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Tue</div>
                <div class="icon-forecast">⛅️</div>
                <div class="temp-forecast">27°C / 20°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Wed</div>
                <div class="icon-forecast">🌥</div>
                <div class="temp-forecast">30°C / 22°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Fri</div>
                <div class="icon-forecast">🌥</div>
                <div class="temp-forecast">29°C / 20°C</div>
              </div>
              <div class="col">
                <div class="days-forecast">Sat</div>
                <div class="icon-forecast">☁️</div>
                <div class="temp-forecast">28°C / 19°C</div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
